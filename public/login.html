<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>登录</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <h2>密钥查询系统</h2>
    <input type="password" id="pw" placeholder="请输入密码" autocomplete="off">
    <button onclick="login()">登录</button>
    <p id="msg" class="error"></p>
  </div>

  <script>
    async function login() {
      const pw = document.getElementById('pw').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({password: pw})
      });
      const data = await res.json();
      if (data.success) {
        location.href = '/query.html';
      } else {
        document.getElementById('msg').textContent = data.msg || '密码错误';
      }
    }
    document.getElementById('pw').addEventListener('keypress', e => e.key==='Enter'&&login());
  </script>
</body>
</html>
