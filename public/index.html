<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易计算器（前后端分离）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>简易计算器</h1>
    <div class="calc">
      <input type="number" id="num1" placeholder="请输入第一个数字" step="any">
      <select id="operation">
        <option value="+">+</option>
        <option value="-">−</option>
        <option value="*">×</option>
        <option value="/">÷</option>
      </select>
      <input type="number" id="num2" placeholder="请输入第二个数字" step="any">
      <button onclick="calculate()">计算</button>
    </div>
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script>
    async function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;

      document.getElementById('result').textContent = '';
      document.getElementById('error').textContent = '';

      // 前端也做一次简单校验
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('error').textContent = '请输入有效的数字';
        return;
      }

      try {
        const response = await fetch('/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ num1, num2, operation })
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('result').textContent = `结果：${data.result}`;
        } else {
          document.getElementById('error').textContent = data.error;
        }
      } catch (err) {
        document.getElementById('error').textContent = '服务器连接失败';
      }
    }
  </script>
</body>
</html>
